<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
action : url
method : http method(GET/POST)
enctype : 데이터의 Mime Type (데이터의 종류와 형식을 나타내는 메타데이터)
          ex) text/html, image/PNG, aplication/x-www-form-urlencoded
input tag의 name  속성 : 요청 파라미터 name
input tag의 value 속성 : 요청 파라미터 value
-->
<form action="http://localhost:8989/qrcode/download" method="get">
  <input type="text" name="name" placeholder="파일 이름">
  <input type="text" name="content" placeholder="qr 내용">
  <button>전송</button>

</form>
<hr>
<h2> input tag 연습</h2>

<form action="/d_front/a_html/app/a_hello.html">
  <input type="text" required placeholder="이름" name="username">
  <hr>
  <input type="tel" required placeholder="tel" name="tel">
  <hr>
  <input type="password" required
         placeholder="password"
         maxlength="10" minlength="5">
  <hr>
  <input type="email" required placeholder="email" name="email">
  <hr>
  <input type="date" name="regDate">
  <input type="submit" value="전송">
</form>



<h2>날짜 시간 관련 input 속성</h2>
<form>
  <input type="date"><hr>
  <input type="datetime-local"><hr>
  <input type="month"><hr>
  <input type="week"><hr>
  <input type="time"><hr>
</form>


<hr>
<h2>라디오버튼과 체크박스</h2>
<!--
radio button : 중복선택 불가능
check button : 중복선택 가능
-->
<form action="http://localhost:63342/a_html/.idea/app/a_hello.html">
  <label for="basketball">basketball</label>
  <input type="checkbox" id="basketball" name="hobby" value="basketball">
  <hr>
  <label for="soccer">soccer</label>
  <input type="checkbox" id="soccer" name="hobby" value="soccer">
  <hr>
  <label for="baseball">baseball</label>
  <input type="checkbox" id="baseball" name="hobby" value="baseball">
  <hr>
  <label for="dance">dance</label>
  <input type="checkbox" id="dance" name="hobby" value="dance">
  <hr>
<!--  form tag 안에서 사용되는 버튼은 submit으로 사용-->
  <button>전송</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
</form>

<hr>
<h2>라디오버튼</h2>
  <!--
  radio button : 중복선택 불가능
  check button : 중복선택 가능
  -->
<form action="http://localhost:63342/a_html/.idea/app/a_hello.html">
  <label for="nation">korea</label>
  <input type="radio" id="ko" name="nation" value="ko">
  <hr>
  <label for="nation">japan</label>
  <input type="radio" id="jp" name="nation" value="jp">
  <hr>
  <!--  form tag 안에서 사용되는 버튼은 submit으로 사용-->
  <button>전송</button>
  <button type="reset">초기화</button>
  <button type="button">버튼</button>
</form>

<hr>
<h2>select box</h2>
<form action="http://localhost:63342/a_html/.idea/app/a_hello.html">
  <label for="nation">국적</label>
  <select id="nation" name="nation">
    <option value="ko">한국</option>
    <option value="ch">중국</option>
    <option value="jp">일본</option>
    <option value="us">미국</option>
  </select>
  <button>test</button>
</form>


<hr>
<h2>data list</h2>
<form action="http://localhost:63342/a_html/.idea/app/a_hello.html">
<input type="text" name="lang" placeholder="프로그래밍 언어를 검색하시오." list="lang">
<datalist id="lang">
  <option value="java">자바</option>
  <option value="html">Hyper text markup language</option>
  <option value="css">Cascdaing sytle sheet</option>
  <option value="js">JavaScript</option>
  <button>test</button>
</datalist>
</form>

<hr>
<h2>color, file</h2>
<form action="http://localhost:63342/a_html/.idea/app/a_hello.html">
  <input type="color" name="color">
  <input type="file" name="file">
  <button>test</button>
</form>

</body>
</html>
