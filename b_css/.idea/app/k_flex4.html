<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .row{
      background-color: lightyellow;
      display: flex;
      height: 300px;
    }

    .item{
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
<h2>item : align-self: </h2>
<pre>
  align-self      : 개별 item 을 교차축 기준으로 정렬
    flex-start    : default, item을 시작점부터 정렬
    flex-end      : 끝점부터 정렬
    center        : 가운데 정렬

</pre>
<div class="row" style="align-self: flex-start">
  <div class="item" style="background-color: red;"></div>
  <div class="item" style="background-color: orange; align-self: flex-end"></div>
  <div class="item" style="background-color: yellow; align-self: center"></div>
  <div class="item" style="background-color: green;"></div>
  <div class="item" style="background-color: blue;"></div>
</div>

<hr>
<div class="row" style="align-self: flex-end">
  <div class="item" style="background-color: red; align-self: flex-end"></div>
  <div class="item" style="background-color: orange;"></div>
  <div class="item" style="background-color: yellow; align-self: flex-start"></div>
  <div class="item" style="background-color: green;"></div>
  <div class="item" style="background-color: blue;"></div>
</div>

<hr>
<div class="row" style="align-self: center; justify-content:space-around">
  <div class="item" style="background-color: red;"></div>
  <div class="item" style="background-color: orange;"></div>
  <div class="item" style="background-color: yellow;"></div>
  <div class="item" style="background-color: green;"></div>
  <div class="item" style="background-color: blue;"></div>
</div>

</body>
</html>
