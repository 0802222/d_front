<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .wrap{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      justify-items: center;
      align-items: center;
    }

    .icon{
      display: grid;
      justify-items: center;
      align-items: center;
      width:100px;
      height:100px;
      background-color: lightyellow;
      font-size: 5vw;
      color: lightblue;
    }
  </style>
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
</head>
<body>
<h1>Font awesome</h1>

<div class="wrap">
  <div class="icon"><i class="fa-regular fa-comment"></i></div>
  <div class="icon"><i class="fa-regular fa-envelope"></i></div>
  <div class="icon"><i class="fa-solid fa-cloud"></i></div>
  <div class="icon"><i class="fa-solid fa-user"></i></div>
  <div class="icon"><i class="fa-brands fa-github-square"></i></div>
  <div class="icon"><i class="fa-solid fa-headphones"></i></div>
  <div class="icon"><i class="fa-solid fa-font-awesome"></i></div>
  <div class="icon"><i class="fa-solid fa-star"></i></div>
  <div class="icon"><i class="fa-solid fa-house"></i></div>
  <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
</div>
</body>
</html>
