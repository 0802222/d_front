<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    div{
      background-color: lightcoral;
      color: white;
    }
  </style>
  <!--
  href : 자원의 경로
  rel : 문서와 자원간의 관계
  -->
  <link href="./assets/css/css01.css" rel="stylesheet">
</head>
<body>
<!--
CSS : Cascading Style Sheet
Cscading : 계속되는, 연속적인
CSS 우선순위
전체 선택자 > 태그 선택자 > 클래스 선택자 > 아이디 선택자
-->

<div>1. 내부 style tag</div>
<div class="Outer">2. 외부 css 파일</div>
<div style="background-color: lightblue">3. style 속성</div>

</body>
</html>
