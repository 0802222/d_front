<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    img{
      width: 700px;
      height: 200px;
    }


    .contain{
      object-fit: contain;
    }

    .cover{
      object-fit: cover;
    }

    .fill{
      object-fit: fill;
    }

    .none{
      object-fit: none;
    }
  </style>
</head>
<body>

  <h2>이미지</h2>
  <ul>
    <li>
      <h3>contain</h3>
      <pre>content의 가로세로비율 유지</pre>
      <img class="contain" src="../assets/img/flower3.PNG">
    </li>

    <li>
      <h3>cover</h3>
      <pre>content를 요소에 가득 채움</pre>
      <img class="cover" src="../assets/img/flower3.PNG">
    </li>

    <li>
      <h3>fill</h3>
      <pre>content의 가로세로비율 수정해 요소에 가득 채움</pre>
      <img class="fill" src="../assets/img/flower3.PNG">
    </li>

    <li>
      <h3>none</h3>
      <pre>content의 크기를 조절하지않고 가운데 배치</pre>
      <img class="none" src="../assets/img/flower3.PNG">
    </li>
  </ul>
</body>
</html>
